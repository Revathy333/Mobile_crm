<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class=" text-center font-monospace">
        ALL MOBILE LIST  
        <small class="text-body-secondary">From database</small>
      </h3>
    <!-- On tables -->
<table class="table table-bordered border-primary">
 <tr>
<th class="table-primary">Name</th>
<th class="table-secondary">Price</th>
<th class="table-success">Model</th>
<th class="table-warning">Launch Year</th>
<th class="table-secondary">View</th>
</tr>
<tr class="table-info">{%for mobile in all%}</tr>
<tr>
  <td class="table-warning">{{mobile.name}}</td>
  <td class="table-info">{{mobile.price}}</td>
  <td class="table-light">{{mobile.model}}</td>
  <td class="table-danger">{{mobile.launch_year}}</td>
<td class="table-info">
  <a href="{% url 'mobile-new' mobile.id %}">view</a>
   <a href="{% url 'mobile-delete' mobile.id%}">delete</a></td>
  </tr>

{%endfor%}
</table>
</body>
</html>
